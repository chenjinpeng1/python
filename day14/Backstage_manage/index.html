<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Backmanage.css">
    <title>Title</title>
</head>
<body>
<div class="Global">
    <div class="Top">
        <div class="TitleTop">
            <span>易随诊CMDB平台</span>
        </div>
    </div>
    <div class="Body">
        <div class="LeftMenu">
            <div>
                <div  class="MasterMenu">资产系统</div>
                <div class="ChildMenu hide">
                    <div id="HostMenu" style="cursor: pointer">主机管理</div>
                    <div>1.2</div>
                    <div>1.3</div>
                </div>
            </div>
            <div >
                <div class="MasterMenu">监控系统</div>
                <div class="ChildMenu hide">
                    <div>2.1</div>
                    <div>2.2</div>
                    <div>2.3</div>
                </div>
            </div>

            <div >
                 <div class="MasterMenu">日志系统</div>
                <div class="ChildMenu hide">
                    <div>3.1</div>
                    <div>3.2</div>
                    <div>3.3</div>
                </div>
            </div>

        </div>
        <div  class="RightBody hide">
            <div class="DIS_Info">资产管理</div>
            <hr>
            <form class="FormClass">
                <div class="MenuFunction">
                    <div class="RightDis">
                        <input id="SelectAll" type="button" value="全选">
                        <input id="Reverse" type="button" value="反选">
                        <input id="EditSelect" type="button" value="编辑">
                        <input id="Cancel" type="button" value="取消">
                        <input id="Save" type="button" value="保存">
                        <input id="Add" type="button" value="增加">
                    </div>
                </div>
                <div class="TableData">
                <table>
                    <thead>
                    <tr class="TableTopStyle">
                        <th>选择</th>
                        <th>主机名</th>
                        <th>主机地址</th>
                        <th>主机端口</th>
                        <th>编辑</th>
                    </tr>
                    </thead>
                    <tr>
                    <td><input class="OptionStyle" type="checkbox"/></td>
                    <td class="Edit"><span IdName="hostname">nginx</span></td>
                    <td class="Edit"><span IdName="ipaddress">127.0.0.1</span></td>
                    <td class="Edit"><span IdName="port">80</span></td>
                    <td><input class="EditStyle" type="button" value="编辑"/></td>
                    </tr>
                    <tr>
                    <td><input class="OptionStyle" type="checkbox"/></td>
                    <td class="Edit"><span IdName="hostname">mysql</span></td>
                    <td class="Edit"><span IdName="ipaddress">127.0.0.1</span></td>
                    <td class="Edit"><span IdName="port">3306</span></td>
                    <td><input class="EditStyle" type="button" value="编辑"/></td>
                    </tr>
                    <tr>
                    <td><input class="OptionStyle" type="checkbox"/></td>
                    <td class="Edit"><span IdName="hostname">Redis</span></td>
                    <td class="Edit"><span IdName="ipaddress">127.0.0.1</span></td>
                    <td class="Edit"><span IdName="port">6379</span></td>
                    <td><input class="EditStyle" type="button" value="编辑"/></td>
                    </tr>

                </table>
            </div>
            </form>
            <div class="EditWindow hide">
                <div>
                    <span id="hostname">主机名:</span>
                    <input type="text" />
                    <label class="edit_css hide">不能为空 || 不大于10位</label>
                </div>
                <div>
                    <span id="host_address">主机地址:</span>
                    <input type="text"/>
                    <label class="edit_css hide">不能为空 || 不合法</label>
                </div>
                <div>
                    <span id="host_port">主机端口:</span>
                    <input type="text"/>
                    <label class="edit_css hide">主机端口不能为空</label>
                    <label class="edit_css hide">端口不合法</label>
                </div>
                <div>
                    <input class="EditWindowSubmit" type="submit"  value="提交">
                </div>
                <div>
                    <input class="EditWindowCancel" type="submit" value="返回">
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../js/CMDB.js"></script>
</body>
</html>
